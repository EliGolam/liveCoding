<!DOCTYPE html>
<html lang="en">

<!-- METADATA -->
<head>
    <title>LIVE CODING</title>
    <!-- Icon -->
    <link rel="icon" href="./images/Logo.png">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 

    <!-- BOOTSTRAP -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/mycssLiveCoding.css">

    <!-- my js -->
    <script text="text/javascript" src="./js/JavaScript.js" defer></script>
</head>

<body>
    <main>
        <div class="container text-center">
            <form id="inputForm" class="inputForm" action="#" method="get">
                <div class="gap-4 m-3">
                    <label for="first-word">First Word</label>
                    <input type="text" name="first-word" id="first-word">
                </div>

                <div class="gap-4 mt-4">
                    <label for="second-word">Second Word</label>
                    <input type="text" name="second-word" id="second-word">
                </div>

                <div class="number-form my-5">
                    <label for="numbers">Insert Numbers</label>
                    <input type="number" name="numbers" id="number1" class="numbers">
                    <input type="number" name="numbers" id="number2" class="numbers">
                    <input type="number" name="numbers" id="number3" class="numbers">
                    <input type="number" name="numbers" id="number4" class="numbers">
                    <input type="number" name="numbers" id="number5" class="numbers">
                    <input type="number" name="numbers" id="number6" class="numbers">
                    <input type="number" name="numbers" id="number7" class="numbers">
                    <input type="number" name="numbers" id="number8" class="numbers">
                    <input type="number" name="numbers" id="number9" class="numbers">
                    <input type="number" name="numbers" id="number10" class="numbers">
                </div>

                <div class="gap-4 m-3">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="number-form my-5">
                    <label for="numbers_arr">Insert Some other numbers</label>
                    <input type="number" name="numbers" id="number1" class="numbers_arr">
                    <input type="number" name="numbers" id="number2" class="numbers_arr">
                    <input type="number" name="numbers" id="number3" class="numbers_arr">
                    <input type="number" name="numbers" id="number4" class="numbers_arr">
                    <input type="number" name="numbers" id="number5" class="numbers_arr">
                    <input type="number" name="numbers" id="number6" class="numbers_arr">
                </div>

                <div class="form_item mx-3">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>

            <div class="results mt-3"></div>
        </div>
    </main>
</body>
</html>
