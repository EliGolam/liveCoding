<!DOCTYPE html>
<html lang="en">

<!-- METADATA -->
<head>
    <title>CAROUSEL</title>
    <!-- Icon -->
    <link rel="icon" href="./images/Logo.png">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 

    <!-- BOOTSTRAP -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="./stylesheets/css-reset.css">
    <link rel="stylesheet" href="./stylesheets/style.css">

    <!-- my js -->
    <script text="text/javascript" src="./js/JavaScript.js" defer></script>
</head>

<body>
    <!--#region MAIN -->
    <main>
        <div class="container">
            <div class="ms-carousel">
                <div class="ms_carousel-content">
                    <img class="item active" src="https://picsum.photos/seed/science2/500/300" alt="Picture1">
                    <img class="item" src="https://picsum.photos/seed/two/500/300" alt="Picture2">
                    <img class="item" src="https://picsum.photos/seed/three/500/300" alt="Picture3">
                    <img class="item" src="https://picsum.photos/seed/four/500/300" alt="Picture4">
                    <img class="item" src="https://picsum.photos/seed/five/500/300" alt="Picture5">
                </div>
                <div class="ms_carousel-navigator">
                    <button class="previous-btn">&larr;</button>
                    <button class="next-btn">&rarr;</button>
                </div>
            </div>
        </div>
    </main>
    <!--#endregion MAIN -->
</body>
</html>
